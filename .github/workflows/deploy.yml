name: CI/CD - Auto Deploy (Self-hosted)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      IMAGE_TAG: ${{ github.sha }}   # ⭐ 깃 SHA로 이미지 버전 고정

    steps:
      # 1. 코드 체크아웃
      - name: Checkout
        uses: actions/checkout@v3

      # 2. JDK 설치
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3. Gradle 권한
      - name: Grant execute permission to gradlew
        run: chmod +x gradlew

      # 4. 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------------
      # Elasticsearch 이미지 체크
      # -------------------------------
      - name: Check Elasticsearch image exists
        id: check_es
        run: |
          if docker manifest inspect ${{ secrets.DOCKERHUB_USERNAME }}/es-nori:${IMAGE_TAG} > /dev/null 2>&1; then
            echo "exists_es=true" >> $GITHUB_ENV
          else
            echo "exists_es=false" >> $GITHUB_ENV
          fi

      # 존재하지 않을 때만 빌드 & 푸시
      - name: Build & Push Elasticsearch Image
        if: env.exists_es == 'false'
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/es-nori:${IMAGE_TAG} ./src/main/resources/elasticsearch
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/es-nori:${IMAGE_TAG}

      # -------------------------------
      # Spring Boot 이미지 체크
      # -------------------------------
      - name: Check App image exists
        id: check_app
        run: |
          if docker manifest inspect ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:${IMAGE_TAG} > /dev/null 2>&1; then
            echo "exists_app=true" >> $GITHUB_ENV
          else
            echo "exists_app=false" >> $GITHUB_ENV
          fi

      # 존재하지 않을 때만 빌드 & 푸시
      - name: Build & Push Spring Boot Image
        if: env.exists_app == 'false'
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:${IMAGE_TAG} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/springboot-app:${IMAGE_TAG}

      # -------------------------------
      #  .env 생성 + docker compose 실행
      # -------------------------------
      - name: Deploy to Local WSL
        run: |
          cd /mnt/c/Users/jung0/test/order-payment-pipeline/infra

          # 1) 환경 변수 생성
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}" > .env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}" >> .env
          echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" >> .env
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> .env
          echo "IMAGE_TAG=${IMAGE_TAG}" >> .env          # ⭐ 이미지 버전 추가

          # 2) 실행 권한
          chmod +x run_portfolio.sh

          # 3) 실행
          ./run_portfolio.sh
